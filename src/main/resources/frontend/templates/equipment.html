<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Equipment Management - Project DB</title>
    <!-- DataTables CSS -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Equipment Management</h1>
            <button class="btn btn-primary" id="createEquipmentBtn">
                <i class="fas fa-plus fa-sm"></i> Add Equipment
            </button>
        </div>

        <!-- Equipment Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Equipment List</h6>
            </div>
            <div class="card-body">
                <!-- Filters -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="labFilter">Filter by Lab:</label>
                            <select class="form-control" id="labFilter">
                                <option value="">All Labs</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="productFilter">Filter by Product:</label>
                            <select class="form-control" id="productFilter">
                                <option value="">All Products</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="categoryFilter">Filter by Category:</label>
                            <select class="form-control" id="categoryFilter">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button class="btn btn-secondary btn-block" id="resetFilters" type="button">Reset Filters</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="startDate">Start Date:</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="endDate">End Date:</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="equipmentTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Lab</th>
                                <th>Tests Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create/Edit Equipment Modal -->
        <div class="modal fade" id="equipmentModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="equipmentModalTitle">Add Equipment</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="equipmentForm">
                            <input type="hidden" id="equipmentId">
                            <div class="form-group">
                                <label for="equipmentName">Name:</label>
                                <input type="text" class="form-control" id="equipmentName" required>
                            </div>
                            <div class="form-group">
                                <label for="labId">Lab:</label>
                                <select class="form-control" id="labId" required>
                                    <option value="">Select Lab</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveEquipment">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                // Initialize DataTable
                var table = $('#equipmentTable').DataTable({
                    ajax: {
                        url: '/api/v1/equipments',
                        type: 'GET',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('jwtToken'));
                        },
                        dataSrc: ''
                    },
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        { data: 'lab.name' },
                        { data: 'testEquipments',
                          render: function(data) {
                              return data ? data.length : 0;
                          }
                        },
                        { data: null,
                          render: function(data, type, row) {
                              return `
                                  <button class="btn btn-primary btn-sm edit-equipment" data-id="${row.id}">
                                      <i class="fas fa-edit"></i>
                                  </button>
                                  <button class="btn btn-danger btn-sm delete-equipment" data-id="${row.id}">
                                      <i class="fas fa-trash"></i>
                                  </button>
                              `;
                          }
                        }
                    ]
                });

                // Load labs for filter and form
                function loadLabs() {
                    $.ajax({
                        url: '/api/v1/test-labs',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(labs) {
                            var filterSelect = $('#labFilter');
                            var formSelect = $('#labId');
                            
                            filterSelect.empty();
                            formSelect.empty();
                            
                            filterSelect.append('<option value="">All Labs</option>');
                            formSelect.append('<option value="">Select Lab</option>');
                            
                            labs.forEach(function(lab) {
                                filterSelect.append(`<option value="${lab.id}">${lab.name}</option>`);
                                formSelect.append(`<option value="${lab.id}">${lab.name}</option>`);
                            });
                        }
                    });
                }

                // Load products for filter
                function loadProducts() {
                    $.ajax({
                        url: '/api/v1/products',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(products) {
                            var select = $('#productFilter');
                            select.empty();
                            select.append('<option value="">All Products</option>');
                            products.forEach(function(product) {
                                select.append(`<option value="${product.id}">Product ${product.serialNum}</option>`);
                            });
                        }
                    });
                }

                // Load categories for filter
                function loadCategories() {
                    $.ajax({
                        url: '/api/v1/product-categories',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(categories) {
                            var select = $('#categoryFilter');
                            select.empty();
                            select.append('<option value="">All Categories</option>');
                            categories.forEach(function(category) {
                                select.append(`<option value="${category.id}">${category.name}</option>`);
                            });
                        }
                    });
                }

                // Initialize
                loadLabs();
                loadProducts();
                loadCategories();

                // Handle filters
                $('#labFilter, #productFilter, #categoryFilter, #startDate, #endDate').change(function() {
                    var labId = $('#labFilter').val();
                    var productId = $('#productFilter').val();
                    var categoryId = $('#categoryFilter').val();
                    var startDate = $('#startDate').val();
                    var endDate = $('#endDate').val();
                    
                    var url = '/api/v1/equipments';
                    var params = [];
                    
                    if (labId || productId || categoryId || startDate || endDate) {
                        url = '/api/v1/equipments/statistics';
                        if (labId) params.push('labId=' + labId);
                        if (productId) params.push('productId=' + productId);
                        if (categoryId) params.push('categoryId=' + categoryId);
                        if (startDate) params.push('startDate=' + startDate);
                        if (endDate) params.push('endDate=' + endDate);
                    }
                    
                    if (params.length > 0) {
                        url += '?' + params.join('&');
                    }
                    
                    table.ajax.url(url).load();
                });

                // Handle reset filters
                $('#resetFilters').click(function() {
                    $('#labFilter').val('');
                    $('#productFilter').val('');
                    $('#categoryFilter').val('');
                    $('#startDate').val('');
                    $('#endDate').val('');
                    // Trigger change to reload table
                    $('#labFilter, #productFilter, #categoryFilter, #startDate, #endDate').trigger('change');
                });

                // Handle create button
                $('#createEquipmentBtn').click(function() {
                    $('#equipmentForm')[0].reset();
                    $('#equipmentId').val('');
                    $('#equipmentModalTitle').text('Add Equipment');
                    $('#equipmentModal').modal('show');
                });

                // Handle edit button
                $(document).on('click', '.edit-equipment', function() {
                    var id = $(this).data('id');
                    $('#equipmentModalTitle').text('Edit Equipment');
                    
                    $.ajax({
                        url: '/api/v1/equipments/' + id,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(equipment) {
                            $('#equipmentId').val(equipment.id);
                            $('#equipmentName').val(equipment.name);
                            $('#labId').val(equipment.lab.id);
                            $('#equipmentModal').modal('show');
                        },
                        error: function(xhr) {
                            alert('Error loading equipment data: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle save
                $('#saveEquipment').click(function() {
                    var id = $('#equipmentId').val();
                    var data = {
                        name: $('#equipmentName').val(),
                        labId: $('#labId').val()
                    };

                    $.ajax({
                        url: '/api/v1/equipments' + (id ? '/' + id : ''),
                        type: id ? 'PATCH' : 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            $('#equipmentModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function(xhr) {
                            alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete
                $(document).on('click', '.delete-equipment', function() {
                    var id = $(this).data('id');
                    var row = table.row($(this).closest('tr'));
                    var equipment = row.data();
                    
                    if (equipment.testEquipments && equipment.testEquipments.length > 0) {
                        alert('Cannot delete equipment that is used in tests');
                        return;
                    }

                    if (confirm('Are you sure you want to delete this equipment?')) {
                        $.ajax({
                            url: '/api/v1/equipments/' + id,
                            type: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                            },
                            success: function() {
                                table.ajax.reload();
                            },
                            error: function(xhr) {
                                alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                            }
                        });
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
