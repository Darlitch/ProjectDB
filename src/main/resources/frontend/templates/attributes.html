<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Product Attributes - Project DB</title>
    <!-- DataTables CSS -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Product Attributes</h1>
            <button class="btn btn-primary" id="createAttributeBtn">
                <i class="fas fa-plus fa-sm"></i> Add Attribute
            </button>
        </div>

        <!-- Attributes Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Attributes List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="attributesTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create/Edit Attribute Modal -->
        <div class="modal fade" id="attributeModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="attributeModalTitle">Add Attribute</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="attributeForm">
                            <input type="hidden" id="attributeId">
                            <div class="form-group">
                                <label for="attributeName">Name:</label>
                                <input type="text" class="form-control" id="attributeName" required>
                            </div>
                            <div class="form-group">
                                <label for="categoryId">Category:</label>
                                <select class="form-control" id="categoryId" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveAttribute">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                // Initialize DataTable
                var table = $('#attributesTable').DataTable({
                    ajax: {
                        url: '/api/v1/product-attributes',
                        type: 'GET',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('jwtToken'));
                        },
                        dataSrc: ''
                    },
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        { data: 'category.name' },
                        { data: null,
                          render: function(data, type, row) {
                              return `
                                  <button class="btn btn-primary btn-sm edit-attribute" data-id="${row.id}">
                                      <i class="fas fa-edit"></i>
                                  </button>
                                  <button class="btn btn-danger btn-sm delete-attribute" data-id="${row.id}">
                                      <i class="fas fa-trash"></i>
                                  </button>
                              `;
                          }
                        }
                    ]
                });

                // Load categories for form only
                function loadCategories() {
                    $.ajax({
                        url: '/api/v1/product-categories',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(categories) {
                            var formSelect = $('#categoryId');
                            formSelect.empty();
                            formSelect.append('<option value="">Select Category</option>');
                            categories.forEach(function(category) {
                                formSelect.append(`<option value="${category.id}">${category.name}</option>`);
                            });
                        }
                    });
                }

                // Initialize
                loadCategories();

                // Handle create button
                $('#createAttributeBtn').click(function() {
                    $('#attributeForm')[0].reset();
                    $('#attributeId').val('');
                    $('#attributeModalTitle').text('Add Attribute');
                    $('#attributeModal').modal('show');
                });

                // Handle edit button
                $(document).on('click', '.edit-attribute', function() {
                    var id = $(this).data('id');
                    $('#attributeModalTitle').text('Edit Attribute');
                    
                    $.ajax({
                        url: '/api/v1/product-attributes/' + id,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(attribute) {
                            $('#attributeId').val(attribute.id);
                            $('#attributeName').val(attribute.name);
                            $('#categoryId').val(attribute.category.id);
                            $('#attributeModal').modal('show');
                        },
                        error: function(xhr) {
                            alert('Error loading attribute data: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle save
                $('#saveAttribute').click(function() {
                    var id = $('#attributeId').val();
                    var data = {
                        name: $('#attributeName').val(),
                        categoryId: $('#categoryId').val()
                    };

                    $.ajax({
                        url: '/api/v1/product-attributes' + (id ? '/' + id : ''),
                        type: id ? 'PATCH' : 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            $('#attributeModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function(xhr) {
                            alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete
                $(document).on('click', '.delete-attribute', function() {
                    var id = $(this).data('id');
                    var row = table.row($(this).closest('tr'));
                    var attribute = row.data();
                    
                    if (attribute.attributeValues && attribute.attributeValues.length > 0) {
                        alert('Cannot delete attribute that has associated values');
                        return;
                    }

                    if (confirm('Are you sure you want to delete this attribute?')) {
                        $.ajax({
                            url: '/api/v1/product-attributes/' + id,
                            type: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                            },
                            success: function() {
                                table.ajax.reload();
                            },
                            error: function(xhr) {
                                alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                            }
                        });
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
