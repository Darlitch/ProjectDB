<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Employees Management - Project DB</title>
    <!-- DataTables CSS -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Employees Management</h1>
            <button class="btn btn-primary" id="createEmployeeBtn">
                <i class="fas fa-plus fa-sm"></i> Add Employee
            </button>
        </div>

        <!-- Filters -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Filters</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="workshopFilter">Workshop:</label>
                            <select class="form-control" id="workshopFilter">
                                <option value="">All Workshops</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="categoryFilter">Category:</label>
                            <select class="form-control" id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="WORKER">Worker</option>
                                <option value="ENGINEER">Engineer</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button class="btn btn-primary btn-block" id="applyFilters">Apply Filters</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Employees Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Employees List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="employeesTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Hire Date</th>
                                <th>Roles</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create/Edit Employee Modal -->
        <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="employeeModalTitle">Add Employee</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="employeeForm">
                            <input type="hidden" id="employeeId">
                            <div class="form-group">
                                <label for="employeeName">Name:</label>
                                <input type="text" class="form-control" id="employeeName" required>
                            </div>
                            <div class="form-group">
                                <label for="positionId">Position:</label>
                                <select class="form-control" id="positionId" required>
                                    <!-- Will be populated dynamically -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="hireDate">Hire Date:</label>
                                <input type="date" class="form-control" id="hireDate">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveEmployee">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                // Initialize DataTable
                var table = $('#employeesTable').DataTable({
                    ajax: {
                        url: '/api/v1/employees',
                        type: 'GET',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('jwtToken'));
                        },
                        dataSrc: ''
                    },
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        { data: 'position.id',
                          render: function(data, type, row) {
                              return row.position ? row.position.category : '';
                          }
                        },
                        { data: 'hireDate' },
                        { data: null,
                          render: function(data, type, row) {
                              var roles = [];
                              if (row.directedWorkshops && row.directedWorkshops.length > 0) roles.push('Director');
                              if (row.headedSections && row.headedSections.length > 0) roles.push('Head');
                              if (row.masterSections && row.masterSections.length > 0) roles.push('Master');
                              if (row.workerBrigades && row.workerBrigades.length > 0) roles.push('Worker');
                              return roles.join(', ');
                          }
                        },
                        { data: null,
                          render: function(data, type, row) {
                              return `
                                  <button class="btn btn-primary btn-sm edit-employee" data-id="${row.id}">
                                      <i class="fas fa-edit"></i>
                                  </button>
                                  <button class="btn btn-danger btn-sm delete-employee" data-id="${row.id}">
                                      <i class="fas fa-trash"></i>
                                  </button>
                              `;
                          }
                        }
                    ]
                });

                // Load positions for select
                function loadPositions() {
                    $.ajax({
                        url: '/api/v1/positions',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(positions) {
                            var select = $('#positionId');
                            select.empty();
                            select.append('<option value="">Select Position</option>');
                            positions.forEach(function(position) {
                                select.append(`<option value="${position.id}">${position.category}</option>`);
                            });
                        }
                    });
                }

                // Load workshops for filter
                function loadWorkshops() {
                    $.ajax({
                        url: '/api/v1/workshops',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(workshops) {
                            var select = $('#workshopFilter');
                            select.empty();
                            select.append('<option value="">All Workshops</option>');
                            workshops.forEach(function(workshop) {
                                select.append(`<option value="${workshop.id}">${workshop.name}</option>`);
                            });
                        }
                    });
                }

                // Initialize
                loadPositions();
                loadWorkshops();

                // Handle create/edit modal
                $('#createEmployeeBtn').click(function() {
                    $('#employeeForm')[0].reset();
                    $('#employeeId').val('');
                    $('#employeeModal').modal('show');
                });

                // Handle edit button
                $(document).on('click', '.edit-employee', function() {
                    var id = $(this).data('id');
                    $('#employeeModal').find('.modal-title').text('Edit Employee');
                    
                    // Load employee data
                    $.ajax({
                        url: '/api/v1/employees/' + id,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(employee) {
                            $('#employeeId').val(employee.id);
                            $('#employeeName').val(employee.name);
                            $('#positionId').val(employee.position.id);
                            $('#hireDate').val(employee.hireDate);
                            $('#employeeModal').modal('show');
                        },
                        error: function(xhr) {
                            alert('Error loading employee data: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle save
                $('#saveEmployee').click(function() {
                    var id = $('#employeeId').val();
                    var data = {
                        name: $('#employeeName').val(),
                        positionId: $('#positionId').val(),
                        hireDate: $('#hireDate').val() || null
                    };

                    $.ajax({
                        url: '/api/v1/employees' + (id ? '/' + id : ''),
                        type: id ? 'PATCH' : 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            $('#employeeModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function(xhr) {
                            alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete
                $(document).on('click', '.delete-employee', function() {
                    if (confirm('Are you sure you want to delete this employee?')) {
                        var id = $(this).data('id');
                        $.ajax({
                            url: '/api/v1/employees/' + id,
                            type: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                            },
                            success: function() {
                                table.ajax.reload();
                            },
                            error: function(xhr) {
                                alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                            }
                        });
                    }
                });

                // Handle filters
                $('#applyFilters').click(function() {
                    var workshopId = $('#workshopFilter').val();
                    var category = $('#categoryFilter').val();
                    
                    var url = '/api/v1/employees/filter';
                    var params = [];
                    if (workshopId) params.push('workshopId=' + workshopId);
                    if (category) params.push('category=' + category);
                    
                    if (params.length > 0) {
                        url += '?' + params.join('&');
                    }

                    table.ajax.url(url).load();
                });
            });
        </script>
    </th:block>
</body>
</html>
