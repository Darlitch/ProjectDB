<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Test Labs Management - Project DB</title>
    <!-- DataTables CSS -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Test Labs Management</h1>
            <button class="btn btn-primary" id="createLabBtn">
                <i class="fas fa-plus fa-sm"></i> Add Test Lab
            </button>
        </div>

        <!-- Test Labs Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Test Labs List</h6>
            </div>
            <div class="card-body">
                <!-- Filters -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="productFilter">Filter by Product:</label>
                            <select class="form-control" id="productFilter">
                                <option value="">All Products</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <!-- Removed Apply Filter button -->
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="testLabsTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Tests Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create/Edit Test Lab Modal -->
        <div class="modal fade" id="labModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="labModalTitle">Add Test Lab</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="labForm">
                            <input type="hidden" id="labId">
                            <div class="form-group">
                                <label for="labName">Name:</label>
                                <input type="text" class="form-control" id="labName" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveLab">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                // Initialize DataTable
                var table = $('#testLabsTable').DataTable({
                    ajax: {
                        url: '/api/v1/test-labs',
                        type: 'GET',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('jwtToken'));
                        },
                        dataSrc: ''
                    },
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        { data: 'tests',
                          render: function(data) {
                              return data ? data.length : '-';
                          }
                        },
                        { data: null,
                          render: function(data, type, row) {
                              return `
                                  <button class="btn btn-primary btn-sm edit-lab" data-id="${row.id}">
                                      <i class="fas fa-edit"></i>
                                  </button>
                                  <button class="btn btn-danger btn-sm delete-lab" data-id="${row.id}">
                                      <i class="fas fa-trash"></i>
                                  </button>
                              `;
                          }
                        }
                    ]
                });

                // Load products for filter
                function loadProducts() {
                    $.ajax({
                        url: '/api/v1/products',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(products) {
                            var select = $('#productFilter');
                            select.empty();
                            select.append('<option value="">All Products</option>');
                            products.forEach(function(product) {
                                select.append(`<option value="${product.id}">Product ${product.serialNum}</option>`);
                            });
                        }
                    });
                }

                // Initialize
                loadProducts();

                // Handle filters
                $('#productFilter').change(function() {
                    var productId = $('#productFilter').val();
                    
                    if (productId) {
                        table.ajax.url('/api/v1/test-labs/by-product/' + productId).load();
                    } else {
                        table.ajax.url('/api/v1/test-labs').load();
                    }
                });

                // Handle create button
                $('#createLabBtn').click(function() {
                    $('#labForm')[0].reset();
                    $('#labId').val('');
                    $('#labModalTitle').text('Add Test Lab');
                    $('#labModal').modal('show');
                });

                // Handle edit button
                $(document).on('click', '.edit-lab', function() {
                    var id = $(this).data('id');
                    $('#labModalTitle').text('Edit Test Lab');
                    
                    $.ajax({
                        url: '/api/v1/test-labs/' + id,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(lab) {
                            $('#labId').val(lab.id);
                            $('#labName').val(lab.name);
                            $('#labModal').modal('show');
                        },
                        error: function(xhr) {
                            alert('Error loading test lab data: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle save
                $('#saveLab').click(function() {
                    var id = $('#labId').val();
                    var data = {
                        name: $('#labName').val()
                    };

                    $.ajax({
                        url: '/api/v1/test-labs' + (id ? '/' + id : ''),
                        type: id ? 'PATCH' : 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            $('#labModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function(xhr) {
                            alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete
                $(document).on('click', '.delete-lab', function() {
                    if (confirm('Are you sure you want to delete this test lab?')) {
                        var id = $(this).data('id');
                        $.ajax({
                            url: '/api/v1/test-labs/' + id,
                            type: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                            },
                            success: function() {
                                table.ajax.reload();
                            },
                            error: function(xhr) {
                                alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                            }
                        });
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
