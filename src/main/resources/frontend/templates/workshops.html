<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Workshops - Project DB</title>
    <!-- DataTables CSS -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Workshops</h1>
            <button class="btn btn-primary" id="createWorkshopBtn">
                <i class="fas fa-plus fa-sm"></i> Add Workshop
            </button>
        </div>

        <!-- Workshops Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Workshops List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="workshopsTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Director</th>
                                <th>Sections Count</th>
                                <th>Products Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create/Edit Workshop Modal -->
        <div class="modal fade" id="workshopModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="workshopModalTitle">Add Workshop</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="workshopForm">
                            <input type="hidden" id="workshopId">
                            <div class="form-group">
                                <label for="workshopName">Name:</label>
                                <input type="text" class="form-control" id="workshopName" required>
                            </div>
                            <div class="form-group">
                                <label for="directorId">Director:</label>
                                <select class="form-control" id="directorId">
                                    <option value="">No Director</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveWorkshop">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                // Initialize DataTable
                var table = $('#workshopsTable').DataTable({
                    ajax: {
                        url: '/api/v1/workshops',
                        type: 'GET',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('jwtToken'));
                        },
                        dataSrc: ''
                    },
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        { data: 'director',
                          render: function(data) {
                              return data ? data.name : 'No Director';
                          }
                        },
                        { data: 'sections',
                          render: function(data) {
                              return data ? data.length : 0;
                          }
                        },
                        { data: 'products',
                          render: function(data) {
                              return data ? data.length : 0;
                          }
                        },
                        { data: null,
                          render: function(data, type, row) {
                              return `
                                  <button class="btn btn-primary btn-sm edit-workshop" data-id="${row.id}">
                                      <i class="fas fa-edit"></i>
                                  </button>
                                  <button class="btn btn-danger btn-sm delete-workshop" data-id="${row.id}">
                                      <i class="fas fa-trash"></i>
                                  </button>
                              `;
                          }
                        }
                    ]
                });

                // Load employees for director selection
                function loadEmployees() {
                    $.ajax({
                        url: '/api/v1/employees',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(employees) {
                            var select = $('#directorId');
                            select.empty();
                            select.append('<option value="">No Director</option>');
                            employees.forEach(function(employee) {
                                select.append(`<option value="${employee.id}">${employee.name}</option>`);
                            });
                        }
                    });
                }

                // Initialize
                loadEmployees();

                // Handle create button
                $('#createWorkshopBtn').click(function() {
                    $('#workshopForm')[0].reset();
                    $('#workshopId').val('');
                    $('#workshopModalTitle').text('Add Workshop');
                    $('#workshopModal').modal('show');
                });

                // Handle edit button
                $(document).on('click', '.edit-workshop', function() {
                    var id = $(this).data('id');
                    $('#workshopModalTitle').text('Edit Workshop');
                    
                    $.ajax({
                        url: '/api/v1/workshops/' + id,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(workshop) {
                            $('#workshopId').val(workshop.id);
                            $('#workshopName').val(workshop.name);
                            $('#directorId').val(workshop.director ? workshop.director.id : '');
                            $('#workshopModal').modal('show');
                        },
                        error: function(xhr) {
                            alert('Error loading workshop data: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle save
                $('#saveWorkshop').click(function() {
                    var id = $('#workshopId').val();
                    var data = {
                        name: $('#workshopName').val(),
                        directorId: $('#directorId').val() || null
                    };

                    $.ajax({
                        url: '/api/v1/workshops' + (id ? '/' + id : ''),
                        type: id ? 'PATCH' : 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            $('#workshopModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function(xhr) {
                            alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete
                $(document).on('click', '.delete-workshop', function() {
                    var id = $(this).data('id');
                    var row = table.row($(this).closest('tr'));
                    var workshop = row.data();
                    
                    if ((workshop.sections && workshop.sections.length > 0) || 
                        (workshop.products && workshop.products.length > 0)) {
                        alert('Cannot delete workshop that has associated sections or products');
                        return;
                    }

                    if (confirm('Are you sure you want to delete this workshop?')) {
                        $.ajax({
                            url: '/api/v1/workshops/' + id,
                            type: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                            },
                            success: function() {
                                table.ajax.reload();
                            },
                            error: function(xhr) {
                                alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                            }
                        });
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
