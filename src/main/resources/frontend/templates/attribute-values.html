<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Attribute Values - Project DB</title>
    <!-- DataTables CSS -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Attribute Values</h1>
            <button class="btn btn-primary" id="createAttributeValueBtn">
                <i class="fas fa-plus fa-sm"></i> Add Attribute Value
            </button>
        </div>

        <!-- Filter -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Filter</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="categoryFilter">Category:</label>
                            <select class="form-control" id="categoryFilter">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="attributeFilter">Attribute:</label>
                            <select class="form-control" id="attributeFilter">
                                <option value="">All Attributes</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="productFilter">Product:</label>
                            <select class="form-control" id="productFilter">
                                <option value="">All Products</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-secondary btn-block" id="resetFilters" type="button">Reset Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attribute Values Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Attribute Values List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="attributeValuesTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>Category</th>
                                <th>Attribute</th>
                                <th>Value</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create/Edit Attribute Value Modal -->
        <div class="modal fade" id="attributeValueModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="attributeValueModalTitle">Add Attribute Value</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="attributeValueForm">
                            <input type="hidden" id="attributeValueId">
                            <div class="form-group">
                                <label for="productId">Product:</label>
                                <select class="form-control" id="productId" required>
                                    <option value="">Select Product</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="attributeId">Attribute:</label>
                                <select class="form-control" id="attributeId" required>
                                    <option value="">Select Attribute</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="value">Value:</label>
                                <input type="text" class="form-control" id="value" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveAttributeValue">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                // Initialize DataTable
                var table = $('#attributeValuesTable').DataTable({
                    ajax: {
                        url: '/api/v1/attribute-values',
                        type: 'GET',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('jwtToken'));
                        },
                        dataSrc: function(data) {
                            // Store the original data for filtering
                            table.originalData = data;
                            return data;
                        }
                    },
                    columns: [
                        { data: 'id' },
                        { data: 'product',
                          render: function(data) {
                              return data ? data.serialNum : '';
                          }
                        },
                        { data: 'attribute',
                          render: function(data) {
                              return data && data.category ? data.category.name : '';
                          }
                        },
                        { data: 'attribute',
                          render: function(data) {
                              return data ? data.name : '';
                          }
                        },
                        { data: 'value' },
                        { data: null,
                          render: function(data, type, row) {
                              return `
                                  <button class="btn btn-primary btn-sm edit-attribute-value" data-id="${row.id}">
                                      <i class="fas fa-edit"></i>
                                  </button>
                                  <button class="btn btn-danger btn-sm delete-attribute-value" data-id="${row.id}">
                                      <i class="fas fa-trash"></i>
                                  </button>
                              `;
                          }
                        }
                    ]
                });

                // Load categories for filter
                function loadCategories() {
                    $.ajax({
                        url: '/api/v1/product-categories',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(categories) {
                            var select = $('#categoryFilter');
                            select.empty();
                            select.append('<option value="">All Categories</option>');
                            categories.forEach(function(category) {
                                select.append(`<option value="${category.id}">${category.name}</option>`);
                            });
                        }
                    });
                }

                // Load attributes for filter and selection
                function loadAttributes() {
                    $.ajax({
                        url: '/api/v1/product-attributes',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(attributes) {
                            var filterSelect = $('#attributeFilter');
                            var modalSelect = $('#attributeId');
                            
                            filterSelect.empty();
                            modalSelect.empty();
                            
                            filterSelect.append('<option value="">All Attributes</option>');
                            modalSelect.append('<option value="">Select Attribute</option>');
                            
                            attributes.forEach(function(attribute) {
                                var categoryName = attribute.category ? ` (${attribute.category.name})` : '';
                                filterSelect.append(`<option value="${attribute.id}">${attribute.name}${categoryName}</option>`);
                                modalSelect.append(`<option value="${attribute.id}">${attribute.name}${categoryName}</option>`);
                            });
                        }
                    });
                }

                // Load products for filter and selection
                function loadProducts() {
                    $.ajax({
                        url: '/api/v1/products',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(products) {
                            var filterSelect = $('#productFilter');
                            var modalSelect = $('#productId');
                            
                            filterSelect.empty();
                            modalSelect.empty();
                            
                            filterSelect.append('<option value="">All Products</option>');
                            modalSelect.append('<option value="">Select Product</option>');
                            
                            products.forEach(function(product) {
                                var typeName = product.type ? ` (${product.type.name})` : '';
                                filterSelect.append(`<option value="${product.id}">${product.serialNum}${typeName}</option>`);
                                modalSelect.append(`<option value="${product.id}">${product.serialNum}${typeName}</option>`);
                            });
                        }
                    });
                }

                // Initialize
                loadCategories();
                loadAttributes();
                loadProducts();

                // Handle create button
                $('#createAttributeValueBtn').click(function() {
                    $('#attributeValueForm')[0].reset();
                    $('#attributeValueId').val('');
                    $('#attributeValueModalTitle').text('Add Attribute Value');
                    $('#attributeValueModal').modal('show');
                });

                // Handle edit button
                $(document).on('click', '.edit-attribute-value', function() {
                    var id = $(this).data('id');
                    $('#attributeValueModalTitle').text('Edit Attribute Value');
                    
                    $.ajax({
                        url: '/api/v1/attribute-values/' + id,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(attributeValue) {
                            $('#attributeValueId').val(attributeValue.id);
                            $('#productId').val(attributeValue.product.id);
                            $('#attributeId').val(attributeValue.attribute.id);
                            $('#value').val(attributeValue.value);
                            $('#attributeValueModal').modal('show');
                        },
                        error: function(xhr) {
                            alert('Error loading attribute value data: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete button
                $(document).on('click', '.delete-attribute-value', function() {
                    var id = $(this).data('id');
                    if (confirm('Are you sure you want to delete this attribute value?')) {
                        $.ajax({
                            url: '/api/v1/attribute-values/' + id,
                            type: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                            },
                            success: function() {
                                table.ajax.reload();
                            },
                            error: function(xhr) {
                                alert('Error deleting attribute value: ' + (xhr.responseJSON?.message || xhr.statusText));
                            }
                        });
                    }
                });

                // Handle save
                $('#saveAttributeValue').click(function() {
                    var id = $('#attributeValueId').val();
                    var data = {
                        productId: $('#productId').val(),
                        attributeId: $('#attributeId').val(),
                        value: $('#value').val()
                    };

                    if (!data.productId || !data.attributeId || !data.value) {
                        alert('Please fill in all required fields');
                        return;
                    }

                    $.ajax({
                        url: '/api/v1/attribute-values' + (id ? '/' + id : ''),
                        type: id ? 'PATCH' : 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            $('#attributeValueModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function(xhr) {
                            alert('Error saving attribute value: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle category filter change
                $('#categoryFilter').change(function() {
                    var categoryId = $(this).val();
                    var attributeFilter = $('#attributeFilter');
                    
                    // Reset attribute filter
                    attributeFilter.empty();
                    attributeFilter.append('<option value="">All Attributes</option>');
                    
                    if (categoryId) {
                        // Filter attributes by category
                        table.originalData.forEach(function(value) {
                            if (value.attribute && value.attribute.category && value.attribute.category.id == categoryId) {
                                attributeFilter.append(`<option value="${value.attribute.id}">${value.attribute.name}</option>`);
                            }
                        });
                    } else {
                        // Load all attributes
                        loadAttributes();
                    }
                    
                    // Apply filters
                    applyFilters();
                });

                // Handle filters
                function applyFilters() {
                    var categoryId = $('#categoryFilter').val();
                    var attributeId = $('#attributeFilter').val();
                    var productId = $('#productFilter').val();

                    var filteredData = table.originalData.filter(function(value) {
                        var matchCategory = !categoryId || (value.attribute && value.attribute.category && value.attribute.category.id == categoryId);
                        var matchAttribute = !attributeId || (value.attribute && value.attribute.id == attributeId);
                        var matchProduct = !productId || (value.product && value.product.id == productId);
                        return matchCategory && matchAttribute && matchProduct;
                    });

                    table.clear().rows.add(filteredData).draw();
                }

                // Handle filter changes
                $('#attributeFilter, #productFilter').change(applyFilters);

                // Handle reset filters
                $('#resetFilters').click(function() {
                    $('#categoryFilter').val('');
                    $('#attributeFilter').val('');
                    $('#productFilter').val('');
                    // Trigger change to reload table
                    $('#categoryFilter').trigger('change');
                    $('#attributeFilter, #productFilter').trigger('change');
                });
            });
        </script>
    </th:block>
</body>
</html>
