<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Production Process - Project DB</title>
    <!-- DataTables CSS -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Production Process</h1>
            <button class="btn btn-primary" id="createProcessBtn">
                <i class="fas fa-plus fa-sm"></i> Add Process
            </button>
        </div>

        <!-- Filters -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Filter</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="productFilter">Product:</label>
                            <select class="form-control" id="productFilter">
                                <option value="">All Products</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Production Process Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Production Process List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="processTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>Type</th>
                                <th>Workshop</th>
                                <th>Brigade</th>
                                <th>Section</th>
                                <th>Job</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create/Edit Process Modal -->
        <div class="modal fade" id="processModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="processModalTitle">Add Production Process</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="processForm">
                            <input type="hidden" id="processId">
                            <div class="form-group">
                                <label for="productId">Product:</label>
                                <select class="form-control" id="productId" required>
                                    <option value="">Select Product</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brigadeId">Brigade:</label>
                                <select class="form-control" id="brigadeId" required>
                                    <option value="">Select Brigade</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="jobId">Assembly Job:</label>
                                <select class="form-control" id="jobId" required>
                                    <option value="">Select Job</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startDate">Start Date:</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="form-group">
                                <label for="endDate">End Date:</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveProcess">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                // Initialize DataTable
                var table = $('#processTable').DataTable({
                    ajax: {
                        url: '/api/v1/production-processes',
                        type: 'GET',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('jwtToken'));
                        },
                        dataSrc: ''
                    },
                    columns: [
                        { data: 'id' },
                        { data: 'product.serialNum' },
                        { data: 'product.type.name' },
                        { data: 'product.workshop.name' },
                        { data: 'brigade.name' },
                        { data: 'brigade.section.name' },
                        { data: 'job.name' },
                        { data: 'startDate' },
                        { data: 'endDate',
                          render: function(data) {
                              return data || 'In Progress';
                          }
                        },
                        { data: null,
                          render: function(data, type, row) {
                              return `
                                  <button class="btn btn-primary btn-sm edit-process" data-id="${row.id}">
                                      <i class="fas fa-edit"></i>
                                  </button>
                                  <button class="btn btn-danger btn-sm delete-process" data-id="${row.id}">
                                      <i class="fas fa-trash"></i>
                                  </button>
                              `;
                          }
                        }
                    ]
                });

                // Load products for filter
                function loadProducts() {
                    $.ajax({
                        url: '/api/v1/products',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(products) {
                            var select = $('#productFilter, #productId');
                            select.empty();
                            select.append('<option value="">All Products</option>');
                            products.forEach(function(product) {
                                select.append(`<option value="${product.id}">${product.serialNum} - ${product.type.name}</option>`);
                            });
                        }
                    });
                }

                // Load brigades for form
                function loadBrigades() {
                    $.ajax({
                        url: '/api/v1/brigades',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(brigades) {
                            var select = $('#brigadeId');
                            select.empty();
                            select.append('<option value="">Select Brigade</option>');
                            brigades.forEach(function(brigade) {
                                select.append(`<option value="${brigade.id}" data-section-id="${brigade.section.id}">${brigade.name} - ${brigade.section.name}</option>`);
                            });
                        }
                    });
                }

                // Load jobs for form
                function loadJobs() {
                    $.ajax({
                        url: '/api/v1/assembly-jobs',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(jobs) {
                            window.allJobs = jobs; // Store all jobs globally
                            filterJobs(); // Initial filtering (will show no jobs until brigade is selected)
                        }
                    });
                }

                // Filter jobs based on selected brigade's section
                function filterJobs() {
                    var select = $('#jobId');
                    select.empty();
                    select.append('<option value="">Select Job</option>');

                    var selectedBrigade = $('#brigadeId option:selected');
                    var sectionId = selectedBrigade.data('section-id');
                    
                    if (sectionId && window.allJobs) {
                        window.allJobs
                            .filter(job => job.section.id === sectionId)
                            .forEach(job => {
                                select.append(`<option value="${job.id}">${job.name} - ${job.section.name}</option>`);
                            });
                    }
                }

                // Handle brigade selection change
                $('#brigadeId').change(function() {
                    filterJobs();
                    $('#jobId').val(''); // Reset job selection when brigade changes
                });

                // Initialize all dropdowns
                loadProducts();
                loadBrigades();
                loadJobs();

                // Handle product filter change
                $('#productFilter').change(function() {
                    var productId = $(this).val();
                    var url = productId ? 
                        `/api/v1/production-processes/by-product/${productId}` : 
                        '/api/v1/production-processes';
                    
                    table.ajax.url(url).load();
                });

                // Handle create button
                $('#createProcessBtn').click(function() {
                    $('#processForm')[0].reset();
                    $('#processId').val('');
                    $('#processModalTitle').text('Add Production Process');
                    $('#startDate').val(new Date().toISOString().split('T')[0]); // Set today as default
                    $('#processModal').modal('show');
                });

                // Handle edit button
                $(document).on('click', '.edit-process', function() {
                    var id = $(this).data('id');
                    $('#processModalTitle').text('Edit Production Process');
                    
                    $.ajax({
                        url: '/api/v1/production-processes/' + id,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(process) {
                            $('#processId').val(process.id);
                            $('#productId').val(process.product.id);
                            $('#brigadeId').val(process.brigade.id);
                            $('#jobId').val(process.job.id);
                            $('#startDate').val(process.startDate);
                            $('#endDate').val(process.endDate || '');
                            $('#processModal').modal('show');
                        },
                        error: function(xhr) {
                            alert('Error loading process data: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle save
                $('#saveProcess').click(function() {
                    var id = $('#processId').val();
                    var data = {
                        productId: $('#productId').val(),
                        brigadeId: $('#brigadeId').val(),
                        jobId: $('#jobId').val(),
                        startDate: $('#startDate').val(),
                        endDate: $('#endDate').val() || null
                    };

                    $.ajax({
                        url: '/api/v1/production-processes' + (id ? '/' + id : ''),
                        type: id ? 'PATCH' : 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            $('#processModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function(xhr) {
                            alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete
                $(document).on('click', '.delete-process', function() {
                    var id = $(this).data('id');
                    
                    if (confirm('Are you sure you want to delete this process?')) {
                        $.ajax({
                            url: '/api/v1/production-processes/' + id,
                            type: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                            },
                            success: function() {
                                table.ajax.reload();
                            },
                            error: function(xhr) {
                                alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                            }
                        });
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
