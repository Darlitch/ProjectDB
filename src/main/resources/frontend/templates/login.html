<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Project DB</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" th:action="@{/login}" method="post">
                                        <div th:if="${param.error}" class="alert alert-danger">
                                            Invalid username or password.
                                        </div>
                                        <div th:if="${param.logout}" class="alert alert-info">
                                            You have been logged out.
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" name="username"
                                                placeholder="Enter Login...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" name="password"
                                                placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="rememberMe" name="remember-me">
                                                <label class="custom-control-label" for="rememberMe">Запомнить меня</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/register}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <script th:inline="javascript">
        $(document).ready(function() {
            var csrfToken = /*[[${_csrf.token}]]*/ '';
            var csrfHeader = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';
            
            // Перехватываем успешный вход
            $('form.user').on('submit', function(e) {
                e.preventDefault();
                var form = $(this);
                
                // Отправляем форму как обычно
                $.ajax({
                    url: form.attr('action'),
                    type: 'POST',
                    data: form.serialize(),
                    headers: {
                        'Accept': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    success: function(response) {
                        if (response && response.token) {
                            // Сохраняем токен
                            sessionStorage.setItem('jwtToken', response.token);
                            // Перенаправляем на главную страницу
                            window.location.href = '/';
                        } else {
                            console.error('Invalid response:', response);
                            alert('Error during authentication');
                            window.location.reload();
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Login error:', error);
                        console.error('Response:', xhr.responseText);
                        alert('Login failed: ' + (xhr.responseText || error));
                        window.location.reload();
                    }
                });
            });
        });
    </script>
</body>

</html>
