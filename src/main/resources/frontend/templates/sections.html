<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Sections - Project DB</title>
    <!-- DataTables CSS -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Sections</h1>
            <button class="btn btn-primary" id="createSectionBtn">
                <i class="fas fa-plus fa-sm"></i> Add Section
            </button>
        </div>

        <!-- Filter -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Filter</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="workshopFilter">Workshop:</label>
                            <select class="form-control" id="workshopFilter">
                                <option value="">All Workshops</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sections Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Sections List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="sectionsTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Workshop</th>
                                <th>Head</th>
                                <th>Brigades Count</th>
                                <th>Masters</th>
                                <th>Assembly Jobs Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create/Edit Section Modal -->
        <div class="modal fade" id="sectionModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sectionModalTitle">Add Section</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="sectionForm">
                            <input type="hidden" id="sectionId">
                            <div class="form-group">
                                <label for="sectionName">Name:</label>
                                <input type="text" class="form-control" id="sectionName" required>
                            </div>
                            <div class="form-group">
                                <label for="workshopId">Workshop:</label>
                                <select class="form-control" id="workshopId" required>
                                    <option value="">Select Workshop</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="headId">Head:</label>
                                <select class="form-control" id="headId">
                                    <option value="">No Head</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveSection">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Masters Modal -->
        <div class="modal fade" id="mastersModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Section Masters</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-primary mb-3" id="addMasterBtn">
                            <i class="fas fa-plus"></i> Add Master
                        </button>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="mastersTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Master Modal -->
        <div class="modal fade" id="masterModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="masterModalTitle">Add Master</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="masterForm">
                            <input type="hidden" id="masterSectionId">
                            <input type="hidden" id="oldEmployeeId">
                            <div class="form-group employee-select-group">
                                <label for="employeeSelect">Employee:</label>
                                <select class="form-control" id="employeeSelect" required>
                                    <option value="">Select Employee</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveMaster">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                // Initialize DataTable
                var table = $('#sectionsTable').DataTable({
                    ajax: {
                        url: '/api/v1/sections',
                        type: 'GET',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('jwtToken'));
                        },
                        dataSrc: ''
                    },
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        { data: 'workshop',
                          render: function(data) {
                              return data ? data.name : '';
                          }
                        },
                        { data: 'head',
                          render: function(data) {
                              return data ? data.name : 'No Head';
                          }
                        },
                        { data: 'brigades',
                          render: function(data) {
                              return data ? data.length : 0;
                          }
                        },
                        { data: 'masters',
                          render: function(data, type, row) {
                              var count = data ? data.length : 0;
                              return `
                                  <button class="btn btn-info btn-sm masters-section" data-id="${row.id}">
                                      <i class="fas fa-user-tie"></i> ${count}
                                  </button>
                              `;
                          }
                        },
                        { data: 'assemblyJobs',
                          render: function(data) {
                              return data ? data.length : 0;
                          }
                        },
                        { data: null,
                          render: function(data, type, row) {
                              return `
                                  <button class="btn btn-primary btn-sm edit-section" data-id="${row.id}">
                                      <i class="fas fa-edit"></i>
                                  </button>
                                  <button class="btn btn-danger btn-sm delete-section" data-id="${row.id}">
                                      <i class="fas fa-trash"></i>
                                  </button>
                              `;
                          }
                        }
                    ]
                });

                // Load workshops for filter and selection
                function loadWorkshops() {
                    $.ajax({
                        url: '/api/v1/workshops',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(workshops) {
                            var filterSelect = $('#workshopFilter');
                            var modalSelect = $('#workshopId');
                            
                            filterSelect.empty();
                            modalSelect.empty();
                            
                            filterSelect.append('<option value="">All Workshops</option>');
                            modalSelect.append('<option value="">Select Workshop</option>');
                            
                            workshops.forEach(function(workshop) {
                                filterSelect.append(`<option value="${workshop.id}">${workshop.name}</option>`);
                                modalSelect.append(`<option value="${workshop.id}">${workshop.name}</option>`);
                            });
                        }
                    });
                }

                // Load employees for head selection
                function loadEmployees() {
                    $.ajax({
                        url: '/api/v1/employees/filter?category=ENGINEER',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(employees) {
                            var select = $('#headId');
                            select.empty();
                            select.append('<option value="">No Head</option>');
                            employees.forEach(function(employee) {
                                select.append(`<option value="${employee.id}">${employee.name}</option>`);
                            });
                        }
                    });
                }

                // Handle workshop filter change
                $('#workshopFilter').change(function() {
                    var workshopId = $(this).val();
                    var url = '/api/v1/sections/filter';
                    if (workshopId) {
                        url += '?workshopId=' + workshopId;
                    }
                    table.ajax.url(url).load();
                });

                // Initialize
                loadWorkshops();
                loadEmployees();

                var currentSectionId;
                var mastersTable;

                // Handle create button
                $('#createSectionBtn').click(function() {
                    $('#sectionForm')[0].reset();
                    $('#sectionId').val('');
                    $('#sectionModalTitle').text('Add Section');
                    $('#sectionModal').modal('show');
                });

                // Handle edit button
                $(document).on('click', '.edit-section', function() {
                    var id = $(this).data('id');
                    $('#sectionModalTitle').text('Edit Section');
                    
                    $.ajax({
                        url: '/api/v1/sections/' + id,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(section) {
                            $('#sectionId').val(section.id);
                            $('#sectionName').val(section.name);
                            $('#workshopId').val(section.workshop ? section.workshop.id : '');
                            $('#headId').val(section.head ? section.head.id : '');
                            $('#sectionModal').modal('show');
                        },
                        error: function(xhr) {
                            alert('Error loading section data: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete button
                $(document).on('click', '.delete-section', function() {
                    var id = $(this).data('id');
                    if (confirm('Are you sure you want to delete this section?')) {
                        $.ajax({
                            url: '/api/v1/sections/' + id,
                            type: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                            },
                            success: function() {
                                table.ajax.reload();
                            },
                            error: function(xhr) {
                                alert('Error deleting section: ' + (xhr.responseJSON?.message || xhr.statusText));
                            }
                        });
                    }
                });

                // Handle save
                $('#saveSection').click(function() {
                    var id = $('#sectionId').val();
                    var data = {
                        name: $('#sectionName').val(),
                        workshopId: $('#workshopId').val(),
                        headId: $('#headId').val() || null
                    };

                    if (!data.name || !data.workshopId) {
                        alert('Please fill in all required fields');
                        return;
                    }

                    $.ajax({
                        url: '/api/v1/sections' + (id ? '/' + id : ''),
                        type: id ? 'PATCH' : 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            $('#sectionModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function(xhr) {
                            alert('Error saving section: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle masters button
                $(document).on('click', '.masters-section', function() {
                    currentSectionId = $(this).data('id');
                    
                    if (mastersTable) {
                        mastersTable.destroy();
                    }

                    // Сначала загрузим всех мастеров секции с полными данными
                    $.ajax({
                        url: '/api/v1/sections/' + currentSectionId,
                        type: 'GET',
                        async: false,
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(sectionData) {
                            var masters = sectionData.masters || [];
                            var enrichedMasters = [];

                            // Получаем полные данные о каждом сотруднике
                            masters.forEach(function(master) {
                                $.ajax({
                                    url: '/api/v1/employees/' + master.employeeId,
                                    type: 'GET',
                                    async: false,
                                    headers: {
                                        'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                                    },
                                    success: function(employee) {
                                        enrichedMasters.push({
                                            employeeId: master.employeeId,
                                            sectionId: master.sectionId,
                                            employee: employee,
                                            searchName: employee.name
                                        });
                                    }
                                });
                            });

                            // Инициализируем таблицу с полными данными
                            mastersTable = $('#mastersTable').DataTable({
                                data: enrichedMasters,
                                columns: [
                                    { 
                                        data: null,
                                        render: function(data, type, row) {
                                            if (type === 'display' || type === 'filter') {
                                                return row.employee ? row.employee.name : '';
                                            }
                                            return row.searchName;
                                        }
                                    },
                                    {
                                        data: null,
                                        orderable: false,
                                        searchable: false,
                                        render: function(data, type, row) {
                                            return `
                                                <button class="btn btn-danger btn-sm delete-master" 
                                                        data-employee-id="${row.employeeId}">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            `;
                                        }
                                    }
                                ],
                                language: {
                                    emptyTable: "No masters in this section",
                                    zeroRecords: "No masters found",
                                    info: "Showing _START_ to _END_ of _TOTAL_ masters",
                                    infoEmpty: "Showing 0 to 0 of 0 masters",
                                    infoFiltered: "(filtered from _MAX_ total masters)"
                                }
                            });

                            $('#mastersModal').modal('show');
                        }
                    });
                });

                // Load employees for master selection
                function loadMasterEmployees() {
                    $.ajax({
                        url: '/api/v1/employees/filter?category=ENGINEER',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(employees) {
                            // Получаем текущих мастеров секции
                            $.ajax({
                                url: '/api/v1/sections/' + currentSectionId,
                                type: 'GET',
                                headers: {
                                    'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                                },
                                success: function(section) {
                                    var currentMasterIds = section.masters.map(master => master.employeeId);
                                    
                                    var select = $('#employeeSelect');
                                    select.empty();
                                    select.append('<option value="">Select Employee</option>');
                                    
                                    // Фильтруем список, исключая уже добавленных мастеров
                                    employees.forEach(function(employee) {
                                        if (!currentMasterIds.includes(employee.id)) {
                                            select.append(`<option value="${employee.id}">${employee.name}</option>`);
                                        }
                                    });
                                }
                            });
                        }
                    });
                }

                // Handle add master button
                $('#addMasterBtn').click(function() {
                    $('#masterForm')[0].reset();
                    $('#masterSectionId').val(currentSectionId);
                    $('#oldEmployeeId').val('');
                    $('#masterModalTitle').text('Add Master');
                    loadMasterEmployees();
                    $('#masterModal').modal('show');
                });

                // Handle save master
                $('#saveMaster').click(function() {
                    var employeeId = $('#employeeSelect').val();
                    var sectionId = currentSectionId;
                    var oldEmployeeId = $('#oldEmployeeId').val();

                    if (!employeeId) {
                        alert('Please select an employee');
                        return;
                    }

                    var data = {
                        employeeId: employeeId,
                        sectionId: sectionId
                    };

                    $.ajax({
                        url: '/api/v1/section-masters',
                        type: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken'),
                            'Content-Type': 'application/json'
                        },
                        data: JSON.stringify(data),
                        success: function() {
                            $('#masterModal').modal('hide');
                            // Перезагружаем таблицу секций
                            table.ajax.reload();
                            // Переинициализируем таблицу мастеров
                            initMastersTable(currentSectionId);
                        },
                        error: function(xhr) {
                            alert('Error saving master: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete master
                $(document).on('click', '.delete-master', function() {
                    var employeeId = $(this).data('employee-id');
                    
                    if (!confirm('Are you sure you want to remove this master?')) {
                        return;
                    }

                    $.ajax({
                        url: '/api/v1/section-masters/' + employeeId + '/' + currentSectionId,
                        type: 'DELETE',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            // Перезагружаем таблицу секций
                            table.ajax.reload();
                            // Переинициализируем таблицу мастеров
                            initMastersTable(currentSectionId);
                        },
                        error: function(xhr) {
                            alert('Error removing master: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                function initMastersTable(sectionId) {
                    if (mastersTable) {
                        mastersTable.destroy();
                    }

                    $.ajax({
                        url: '/api/v1/sections/' + sectionId,
                        type: 'GET',
                        async: false,
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(sectionData) {
                            var masters = sectionData.masters || [];
                            var enrichedMasters = [];

                            masters.forEach(function(master) {
                                $.ajax({
                                    url: '/api/v1/employees/' + master.employeeId,
                                    type: 'GET',
                                    async: false,
                                    headers: {
                                        'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                                    },
                                    success: function(employee) {
                                        enrichedMasters.push({
                                            employeeId: master.employeeId,
                                            sectionId: master.sectionId,
                                            employee: employee,
                                            searchName: employee.name
                                        });
                                    }
                                });
                            });

                            mastersTable = $('#mastersTable').DataTable({
                                data: enrichedMasters,
                                columns: [
                                    { 
                                        data: null,
                                        render: function(data, type, row) {
                                            if (type === 'display' || type === 'filter') {
                                                return row.employee ? row.employee.name : '';
                                            }
                                            return row.searchName;
                                        }
                                    },
                                    {
                                        data: null,
                                        orderable: false,
                                        searchable: false,
                                        render: function(data, type, row) {
                                            return `
                                                <button class="btn btn-danger btn-sm delete-master" 
                                                        data-employee-id="${row.employeeId}">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            `;
                                        }
                                    }
                                ],
                                language: {
                                    emptyTable: "No masters in this section",
                                    zeroRecords: "No masters found",
                                    info: "Showing _START_ to _END_ of _TOTAL_ masters",
                                    infoEmpty: "Showing 0 to 0 of 0 masters",
                                    infoFiltered: "(filtered from _MAX_ total masters)"
                                }
                            });
                        }
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
