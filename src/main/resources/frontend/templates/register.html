<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header('Register')}">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>

                            <!-- Error Alert -->
                            <div id="registerError" class="alert alert-danger" style="display: none;">
                                    </div>

                            <form class="user" id="registerForm">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user"
                                        id="login" name="login" required
                                        placeholder="Login">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" name="password" required
                                            placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="confirmPassword" name="confirmPassword" required
                                            placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="~{fragments/footer :: footer}">
    </div>

    <!-- Auth JS -->
    <script th:src="@{/static/js/auth.js}"></script>

    <!-- Register specific JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const loginInput = document.getElementById('login');
                    const passwordInput = document.getElementById('password');
                    const confirmPasswordInput = document.getElementById('confirmPassword');
                    const errorDiv = document.getElementById('registerError');
                    
                    // Validate passwords match
                    if (passwordInput.value !== confirmPasswordInput.value) {
                        errorDiv.textContent = 'Passwords do not match';
                        errorDiv.style.display = 'block';
                        return;
                    }
                    
                    try {
                        const response = await fetch('/api/v1/auth/registration', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                login: loginInput.value,
                                password: passwordInput.value,
                                confirmPassword: confirmPasswordInput.value
                            })
                        });

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.message || 'Registration failed');
                        }

                        // Registration successful, redirect to login
                        window.location.href = '/login';
                    } catch (error) {
                        errorDiv.textContent = error.message;
                        errorDiv.style.display = 'block';
                    }
                });
            }
        });
    </script>

</body>

</html>
