<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Product Types - Project DB</title>
    <!-- DataTables CSS -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Product Types</h1>
            <button class="btn btn-primary" id="createTypeBtn">
                <i class="fas fa-plus fa-sm"></i> Add Type
            </button>
        </div>

        <!-- Types Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Types List</h6>
            </div>
            <div class="card-body">
                <!-- Filters -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="categoryFilter">Filter by Category:</label>
                            <select class="form-control" id="categoryFilter">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="workshopFilter">Filter by Workshop:</label>
                            <select class="form-control" id="workshopFilter">
                                <option value="">All Workshops</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="typesTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Products Count</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create/Edit Type Modal -->
        <div class="modal fade" id="typeModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="typeModalTitle">Add Type</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="typeForm">
                            <input type="hidden" id="typeId">
                            <div class="form-group">
                                <label for="typeName">Name:</label>
                                <input type="text" class="form-control" id="typeName" required>
                            </div>
                            <div class="form-group">
                                <label for="categoryId">Category:</label>
                                <select class="form-control" id="categoryId" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveType">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                // Initialize DataTable
                var table = $('#typesTable').DataTable({
                    ajax: {
                        url: '/api/v1/product-types',
                        type: 'GET',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('jwtToken'));
                        },
                        dataSrc: ''
                    },
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        { data: 'category.name' },
                        { data: 'products',
                          render: function(data) {
                              return data ? data.length : 0;
                          }
                        },
                        { data: null,
                          render: function(data, type, row) {
                              return `
                                  <button class="btn btn-primary btn-sm edit-type" data-id="${row.id}">
                                      <i class="fas fa-edit"></i>
                                  </button>
                                  <button class="btn btn-danger btn-sm delete-type" data-id="${row.id}">
                                      <i class="fas fa-trash"></i>
                                  </button>
                              `;
                          }
                        }
                    ]
                });

                // Load categories for filter and form
                function loadCategories() {
                    $.ajax({
                        url: '/api/v1/product-categories',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(categories) {
                            var filterSelect = $('#categoryFilter');
                            var formSelect = $('#categoryId');
                            
                            filterSelect.empty();
                            formSelect.empty();
                            
                            filterSelect.append('<option value="">All Categories</option>');
                            formSelect.append('<option value="">Select Category</option>');
                            
                            categories.forEach(function(category) {
                                filterSelect.append(`<option value="${category.id}">${category.name}</option>`);
                                formSelect.append(`<option value="${category.id}">${category.name}</option>`);
                            });
                        }
                    });
                }

                // Load workshops for filter
                function loadWorkshops() {
                    $.ajax({
                        url: '/api/v1/workshops',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(workshops) {
                            var select = $('#workshopFilter');
                            select.empty();
                            select.append('<option value="">All Workshops</option>');
                            workshops.forEach(function(workshop) {
                                select.append(`<option value="${workshop.id}">${workshop.name}</option>`);
                            });
                        }
                    });
                }

                // Initialize
                loadCategories();
                loadWorkshops();

                // Handle filters
                $('#categoryFilter, #workshopFilter').change(function() {
                    var categoryId = $('#categoryFilter').val();
                    var workshopId = $('#workshopFilter').val();
                    var url = '/api/v1/product-types';
                    
                    if (categoryId && workshopId) {
                        url = `/api/v1/product-types/by-workshop/${workshopId}/category/${categoryId}`;
                    } else if (categoryId) {
                        url = `/api/v1/product-types/by-category/${categoryId}`;
                    } else if (workshopId) {
                        url = `/api/v1/product-types/by-workshop/${workshopId}`;
                    }
                    
                    table.ajax.url(url).load();
                });

                // Handle create button
                $('#createTypeBtn').click(function() {
                    $('#typeForm')[0].reset();
                    $('#typeId').val('');
                    $('#typeModalTitle').text('Add Type');
                    $('#typeModal').modal('show');
                });

                // Handle edit button
                $(document).on('click', '.edit-type', function() {
                    var id = $(this).data('id');
                    $('#typeModalTitle').text('Edit Type');
                    
                    $.ajax({
                        url: '/api/v1/product-types/' + id,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(type) {
                            $('#typeId').val(type.id);
                            $('#typeName').val(type.name);
                            $('#categoryId').val(type.category.id);
                            $('#typeModal').modal('show');
                        },
                        error: function(xhr) {
                            alert('Error loading type data: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle save
                $('#saveType').click(function() {
                    var id = $('#typeId').val();
                    var data = {
                        name: $('#typeName').val(),
                        categoryId: $('#categoryId').val()
                    };

                    $.ajax({
                        url: '/api/v1/product-types' + (id ? '/' + id : ''),
                        type: id ? 'PATCH' : 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            $('#typeModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function(xhr) {
                            alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete
                $(document).on('click', '.delete-type', function() {
                    var id = $(this).data('id');
                    var row = table.row($(this).closest('tr'));
                    var type = row.data();
                    
                    if (type.products && type.products.length > 0) {
                        alert('Cannot delete type that has associated products');
                        return;
                    }

                    if (confirm('Are you sure you want to delete this type?')) {
                        $.ajax({
                            url: '/api/v1/product-types/' + id,
                            type: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                            },
                            success: function() {
                                table.ajax.reload();
                            },
                            error: function(xhr) {
                                alert('Error: ' + (xhr.responseJSON?.message || xhr.statusText));
                            }
                        });
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
