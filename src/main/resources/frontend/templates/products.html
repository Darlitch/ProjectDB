<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Products - Project DB</title>
    <!-- DataTables CSS -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Products</h1>
            <button class="btn btn-primary" id="createProductBtn">
                <i class="fas fa-plus fa-sm"></i> Add Product
            </button>
        </div>

        <!-- Filter -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Filter</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="categoryFilter">Category:</label>
                            <select class="form-control" id="categoryFilter">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="typeFilter">Type:</label>
                            <select class="form-control" id="typeFilter">
                                <option value="">All Types</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="workshopFilter">Workshop:</label>
                            <select class="form-control" id="workshopFilter">
                                <option value="">All Workshops</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button class="btn btn-secondary btn-block" id="resetFilters" type="button">Reset Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Products List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="productsTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Serial Number</th>
                                <th>Type</th>
                                <th>Category</th>
                                <th>Workshop</th>
                                <th>Attributes</th>
                                <th>Production Processes</th>
                                <th>Tests</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create/Edit Product Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalTitle">Add Product</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <input type="hidden" id="productId">
                            <div class="form-group">
                                <label for="serialNum">Serial Number:</label>
                                <input type="text" class="form-control" id="serialNum" required>
                            </div>
                            <div class="form-group">
                                <label for="categoryId">Category:</label>
                                <select class="form-control" id="categoryId" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="typeId">Type:</label>
                                <select class="form-control" id="typeId" required>
                                    <option value="">Select Type</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="workshopId">Workshop:</label>
                                <select class="form-control" id="workshopId" required>
                                    <option value="">Select Workshop</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveProduct">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            $(document).ready(function() {
                // Initialize DataTable
                var table = $('#productsTable').DataTable({
                    ajax: {
                        url: '/api/v1/products',
                        type: 'GET',
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader('Authorization', 'Bearer ' + sessionStorage.getItem('jwtToken'));
                        },
                        dataSrc: function(data) {
                            // Store the original data for filtering
                            table.originalData = data;
                            return data;
                        }
                    },
                    columns: [
                        { data: 'id' },
                        { data: 'serialNum' },
                        { data: 'type',
                          render: function(data) {
                              return data ? data.name : '';
                          }
                        },
                        { data: 'type',
                          render: function(data) {
                              return data && data.category ? data.category.name : '';
                          }
                        },
                        { data: 'workshop',
                          render: function(data) {
                              return data ? data.name : '';
                          }
                        },
                        { data: 'attributeValues',
                          render: function(data) {
                              return data ? data.length : 0;
                          }
                        },
                        { data: 'productionProcesses',
                          render: function(data) {
                              return data ? data.length : 0;
                          }
                        },
                        { data: 'tests',
                          render: function(data) {
                              return data ? data.length : 0;
                          }
                        },
                        { data: null,
                          render: function(data, type, row) {
                              return `
                                  <button class="btn btn-primary btn-sm edit-product" data-id="${row.id}">
                                      <i class="fas fa-edit"></i>
                                  </button>
                                  <button class="btn btn-danger btn-sm delete-product" data-id="${row.id}">
                                      <i class="fas fa-trash"></i>
                                  </button>
                              `;
                          }
                        }
                    ]
                });

                // Load categories for filter and selection
                function loadCategories() {
                    $.ajax({
                        url: '/api/v1/product-categories',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(categories) {
                            var filterSelect = $('#categoryFilter');
                            var modalSelect = $('#categoryId');
                            
                            filterSelect.empty();
                            modalSelect.empty();
                            
                            filterSelect.append('<option value="">All Categories</option>');
                            modalSelect.append('<option value="">Select Category</option>');
                            
                            categories.forEach(function(category) {
                                filterSelect.append(`<option value="${category.id}">${category.name}</option>`);
                                modalSelect.append(`<option value="${category.id}">${category.name}</option>`);
                            });
                        }
                    });
                }

                // Load types for filter and selection
                function loadTypes(categoryId) {
                    var url = '/api/v1/product-types';
                    if (categoryId) {
                        url = `/api/v1/product-types/by-category/${categoryId}`;
                    }

                    $.ajax({
                        url: url,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(types) {
                            var filterSelect = $('#typeFilter');
                            var modalSelect = $('#typeId');
                            
                            filterSelect.empty();
                            modalSelect.empty();
                            
                            filterSelect.append('<option value="">All Types</option>');
                            modalSelect.append('<option value="">Select Type</option>');
                            
                            types.forEach(function(type) {
                                filterSelect.append(`<option value="${type.id}">${type.name}</option>`);
                                modalSelect.append(`<option value="${type.id}">${type.name}</option>`);
                            });
                        }
                    });
                }

                // Load workshops for filter and selection
                function loadWorkshops() {
                    $.ajax({
                        url: '/api/v1/workshops',
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(workshops) {
                            var filterSelect = $('#workshopFilter');
                            var modalSelect = $('#workshopId');
                            
                            filterSelect.empty();
                            modalSelect.empty();
                            
                            filterSelect.append('<option value="">All Workshops</option>');
                            modalSelect.append('<option value="">Select Workshop</option>');
                            
                            workshops.forEach(function(workshop) {
                                filterSelect.append(`<option value="${workshop.id}">${workshop.name}</option>`);
                                modalSelect.append(`<option value="${workshop.id}">${workshop.name}</option>`);
                            });
                        }
                    });
                }

                // Handle category change in modal
                $('#categoryId').change(function() {
                    var categoryId = $(this).val();
                    loadTypes(categoryId);
                });

                // Initialize
                loadCategories();
                loadTypes();
                loadWorkshops();

                // Handle create button
                $('#createProductBtn').click(function() {
                    $('#productForm')[0].reset();
                    $('#productId').val('');
                    $('#productModalTitle').text('Add Product');
                    $('#productModal').modal('show');
                });

                // Handle edit button
                $(document).on('click', '.edit-product', function() {
                    var id = $(this).data('id');
                    $('#productModalTitle').text('Edit Product');
                    
                    $.ajax({
                        url: '/api/v1/products/' + id,
                        type: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function(product) {
                            $('#productId').val(product.id);
                            $('#serialNum').val(product.serialNum);
                            $('#categoryId').val(product.type.category.id).trigger('change');
                            setTimeout(function() {
                                $('#typeId').val(product.type.id);
                            }, 100);
                            $('#workshopId').val(product.workshop.id);
                            $('#productModal').modal('show');
                        },
                        error: function(xhr) {
                            alert('Error loading product data: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle delete button
                $(document).on('click', '.delete-product', function() {
                    var id = $(this).data('id');
                    if (confirm('Are you sure you want to delete this product?')) {
                        $.ajax({
                            url: '/api/v1/products/' + id,
                            type: 'DELETE',
                            headers: {
                                'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                            },
                            success: function() {
                                table.ajax.reload();
                            },
                            error: function(xhr) {
                                alert('Error deleting product: ' + (xhr.responseJSON?.message || xhr.statusText));
                            }
                        });
                    }
                });

                // Handle save
                $('#saveProduct').click(function() {
                    var id = $('#productId').val();
                    var data = {
                        serialNum: $('#serialNum').val(),
                        typeId: $('#typeId').val(),
                        workshopId: $('#workshopId').val()
                    };

                    if (!data.serialNum || !data.typeId || !data.workshopId) {
                        alert('Please fill in all required fields');
                        return;
                    }

                    $.ajax({
                        url: '/api/v1/products' + (id ? '/' + id : ''),
                        type: id ? 'PATCH' : 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        headers: {
                            'Authorization': 'Bearer ' + sessionStorage.getItem('jwtToken')
                        },
                        success: function() {
                            $('#productModal').modal('hide');
                            table.ajax.reload();
                        },
                        error: function(xhr) {
                            alert('Error saving product: ' + (xhr.responseJSON?.message || xhr.statusText));
                        }
                    });
                });

                // Handle filters
                $('#categoryFilter, #typeFilter, #workshopFilter').change(function() {
                    var categoryId = $('#categoryFilter').val();
                    var typeId = $('#typeFilter').val();
                    var workshopId = $('#workshopFilter').val();

                    // Reload types when category changes
                    if ($(this).attr('id') === 'categoryFilter') {
                        loadTypes(categoryId);
                    }

                    // Apply client-side filtering
                    var filteredData = table.originalData.filter(function(product) {
                        var matchCategory = !categoryId || (product.type && product.type.category && product.type.category.id == categoryId);
                        var matchType = !typeId || (product.type && product.type.id == typeId);
                        var matchWorkshop = !workshopId || (product.workshop && product.workshop.id == workshopId);
                        return matchCategory && matchType && matchWorkshop;
                    });

                    table.clear().rows.add(filteredData).draw();
                });

                // Handle reset filters
                $('#resetFilters').click(function() {
                    $('#categoryFilter').val('');
                    $('#typeFilter').val('');
                    $('#workshopFilter').val('');
                    // Trigger change to reload table
                    $('#categoryFilter, #typeFilter, #workshopFilter').trigger('change');
                });
            });
        </script>
    </th:block>
</body>
</html>
